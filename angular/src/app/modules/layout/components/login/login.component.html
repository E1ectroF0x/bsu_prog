<app-header></app-header>
<div class="container align-items-center">
  <form>
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="form-group">
          <label for="InputLogin">
            Username
          </label>
          <div>
            <input type="text" class="form-control" id="InputLogin" placeholder="Username" name="username"[(ngModel)]="_loginModel.login">
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">
            Password
          </label>
          <div>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" [(ngModel)]="_loginModel.password">
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-warning login-btn" (click)="onSubmit()">
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
